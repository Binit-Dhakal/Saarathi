syntax = "proto3";

package trips.v1;

import "proto/common/geo.proto";

option go_package = "github.com/Binit-Dhakal/Saarathi/pkg/contracts/proto/tripspb";

message TripRequested {
  string saga_id = 1;
  string trip_id = 2;
  double distance = 3;
  int32 price = 4;
  common.geo.v1.Coordinates pick_up = 5;
  common.geo.v1.Coordinates drop_off = 6;
  string car_type = 7;
}

message TripAssigned {
  string saga_id = 1;
  string trip_id = 2;
  string driver_id = 3;
  string rider_id = 4;
}

message RejectTrip {
  string trip_id = 1;
}
