syntax = "proto3";

package offers.v1;

import "common/geo.proto";

option go_package = "github.com/Binit-Dhakal/Saarathi/pkg/proto/offerspb";

message RideMatchingRequested {
  string saga_id = 1;
  string trip_id = 2;

  common.geo.v1.Coordinates pick_up = 3;
  common.geo.v1.Coordinates drop_off = 4;
  string car_type = 5;

  int32 attempt = 6;
  int64 first_attempt_unix = 7;
}

message TripOfferRequested {
  string saga_id = 1;
  string trip_id = 2;
  string driver_id = 3;
  int32 price = 4;
  double distance = 5;
  common.geo.v1.Coordinates pick_up = 6;
  common.geo.v1.Coordinates drop_off = 7;
}

message TripOfferAccepted {
  string driver_id = 1;
  string trip_id = 2;
  string saga_id = 3;
}

message NoDriverFound {
  string saga_id = 1;
  string trip_id = 2;
  int64 expired_at_unix = 3;
}
