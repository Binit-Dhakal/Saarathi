syntax = "proto3";

package driversstate.v1;

import "google/protobuf/timestamp.proto";
import "proto/common/geo.proto";

option go_package = "github.com/Binit-Dhakal/Saarathi/pkg/contracts/proto/driverspb";

// command
message TripOfferRequest {
  string trip_id = 1;
  string driver_id = 2;
  common.geo.v1.Coordinates pick_up = 3;
  common.geo.v1.Coordinates drop_off = 4;
  google.protobuf.Timestamp expires_at = 5;
}

// Reply
message DriverAccepted {
  string driver_id = 1;
  string trip_id = 2;
}

message RMSTimeout {
  string trip_id = 1;
}
