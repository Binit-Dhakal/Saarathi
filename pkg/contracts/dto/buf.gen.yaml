version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../../proto
    opt:
      - paths=source_relative
  
  - remote: buf.build/bufbuild/es
    out: ../../../web/gen
    opt:
      - target=ts
  
  - remote: buf.build/connectrpc/es
    out: ../../../web/gen
    opt:
      - target=ts
